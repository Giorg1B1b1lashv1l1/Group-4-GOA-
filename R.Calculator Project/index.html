<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3c0755996.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/R.Calculator Project/style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="symbols">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-quarter"></i>
        </div>
        <div class="result">
            <span id="sum"> </span>
        </div>
        
        <div class="calccontent">
            
            <button class="clear" id="clear">C</button>
            <button class="plusminus"><i class="fa-solid fa-plus-minus"></i></button>
            <button class="percent"><i class="fa-solid fa-percent"></i></button>
            <button class="item divide">/</button>
            <button class="item number">7</button>
            <button class="item number">8</button>
            <button class="item number">9</button>
            <button class="item multyply">*</button>
            <button class="item number">4</button>
            <button class="item number">5</button>
            <button class="item number">6</button>
            <button class="item minus">-</button>
            <button class="item number">1</button>
            <button class="item number">2</button>
            <button class="item number">3</button>
            <button class="item plus">+</button>
            <button class="item number zero">0</button>
            <button class="item dot">.</button>
            <button class="item equal" id="equal">=</button>

        </div>
    </div>
    


    <script src="/R.Calculator Project/script.js"></script>
</body>
</html>
