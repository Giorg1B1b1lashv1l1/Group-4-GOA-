<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="registration">
        <div class="form">
            <h1>Registration</h1>
            <form class="register">
                <input type="text" name="name" placeholder="Enter Your Name">
                <input type="email" name="email" placeholder="Enter Your E-mail">
                <input type="password" name="password" placeholder="Enter Your Password">
                <button>submit</button>
                <p>if you already  have account <a id="logintag" href="#">Log-In</a> </p>
            </form>
        </div>
    </section>

    <section class="login">
        <div class="form-2">
            <h2>Log-In</h2>
            <form class="log-in">
                <input type="email" name="emaillogin" placeholder="Enter Your E-mail">
                <input type="password" name="passwordlogin" placeholder="Enter Your Password">
                <button id="logedin">Log-In</button>
                <p>if you don't have account <a id="signuptag" href="#">Sign-Up </a> </p>
            </form>
        </div>
    </section>

    <section class="signinsuccses">
        <h1>Sign In Succsessfully</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
